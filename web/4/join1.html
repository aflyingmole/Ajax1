<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>join.html</title>
</head>
<script type="text/javascript">	
	function idCheck(){
		const id=document.getElementById("id").value;
		const span=document.getElementById("idcheck");
		if(id=="") {
			span.innerHTML="";
			return ;
		}
		const xhr=new XMLHttpRequest();
		xhr.onload=function(){
			const data=xhr.responseXML;
			const exist=data.getElementsByTagName("exist")[0].textContent;		
			if(exist=='true'){
				span.innerHTML="사용중인 아이디입니다.";
			}else{
				span.innerHTML="사용가능한 아이디입니다.";
			}	
		}
		xhr.open("get","idcheck.jsp?id="+ id,true);
		xhr.send();
	}
</script>
<body>
<h1>회원가입</h1>
<form method="post" action="join.jsp">
	아이디 <input type="text" name="id" id="id" onkeyup="idCheck()">
	<!-- 중복확인 버튼을 누르면 사용중인지 아닌지를 
	span#idcheck에 출력되도록 해보세요 (2:20) 
	<input type="button" value="중복확인" onclick="idCheck()">-->
	<span id="idcheck"></span>
	<br>
	비밀번호 <input type="password" name="pwd"><br>
	이메일 <input type="text" name="email"><br>
	<input type="submit" value="가입">
</form>
</body>
</html>
